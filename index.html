<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link id="styleSheet"rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spartan:wght@700;900&display=swap">
  <link rel="stylesheet" id="switcher-id" href="">
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <section>
    <div class="container">
      <div class="calculator_theme">
        <div class="theme">
          <label>calc</label>
          <div class="theme-list">
            <p>theme</p> 
            <div class="theme-change">
              <div class="list">
                <p>1</p> <p>2</p> <p>3</p>
              </div>
              <div class="color-change">
                <input type="radio" data-theme="1" id="radio1" class="switch">
                <input type="radio" data-theme="2" id="radio2" class="switch">
                <input type="radio" data-theme="3" id="radio3" class="switch">  
              </div>
            </div>
            
          </div>
        </div>
        <div class="display">
          0
        </div>
        <div class="all_buttons">
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button delete_last_input">DEL</div>
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button operation">+</div>
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button operation">-</div>
          <div class="button number">.</div>
          <div class="button number">0</div>
          <div class="button operation">/</div>
          <div class="button operation">x</div>
          <div class="button reset">RESET</div>
          <div class="button equal">=</div>
        </div>
      </div>
    </div>
    
  </section>

  </div>-->

  <script src="index.js"></script>
</body>
</html>
